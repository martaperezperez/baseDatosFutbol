nelmio_api_doc:
  documentation:
    info:
      title: Teams Futbol
      description: This is an app that manages a league with its clubs, players and trainers!
      version: 1.0.0
    paths:
      /club:
        get:
          summary: Return a list of all clubs.
          responses:
            '200': #status code
              description: Return a list of all Club
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: La Guia
                      budget:
                        type: double
                        example: 2345
                      email:
                        type: string
                        example: email@gmail.com
                      phone:
                        type: integer
                        example: 123456789
            default:
              description: Unexpected error
      /club/create:
        post:
          summary: Create a Club.
          responses:
            '200': #status code
              description: Create a Club
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 2
                      name:
                        type: string
                        example: Coruxo
                      budget:
                        type: double
                        example: 2543
                      email:
                        type: string
                        example: email2@gmail.com
                      phone:
                        type: integer
                        example: 684526495
            default:
              description: Unexpected error.
      /club/delete/{id}:
        delete:
          summary: Delete a Club.
          responses:
            '200': #status code
              description: Delete a Club.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 2
                      name:
                        type: string
                        example: Coruxo
                      budget:
                        type: double
                        example: 2345
                      email:
                        type: string
                        example: email2@gmail.com
                      phone:
                        type: integer
                        example: 6472849302
            '400':
              description: The specified club id is invalid (not a number).
            '404':
              description: A Club with the specified id was not found.
            default:
              description: Unexpected error.
      /club/update/{id}:
        put:
